<html>
	<head>
		<link rel="stylesheet" href="./css/main.css" />
		<script type="application/javascript" src="./js/qrcode.min.js"></script>
		<script
			type="application/javascript"
			src="./js/jquery-3.7.1.min.js"
		></script>
		<script type="module" src="./js/main.js"></script>
		<title>Store Pass</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
		/>
	</head>
	<body>
		<div class="main">
			<div class="field pass">
				<label for="mainPass">Main password:</label>
				<div class="content">
					<input type="password" id="mainPass" />
					<button>
						<img src="./img/eye-open.svg" class="hidden" />
						<img src="./img/eye-closed.svg" />
					</button>
				</div>
			</div>
			<div class="field pass">
				<label for="pass">Password:</label>
				<div class="content">
					<input type="text" id="pass" />
					<button>
						<img src="./img/eye-open.svg" />
						<img src="./img/eye-closed.svg" class="hidden" />
					</button>
				</div>
			</div>
			<div class="field">
				<label for="Encrypted">Encrypted:</label>
				<div class="content">
					<textarea id="encrypted"></textarea>
					<div id="qr" style="display: none"></div>
				</div>
			</div>
			<div class="buttons">
				<select id="option">
					<option value="text">Text</option>
					<option value="link">Link</option>
					<option value="qr">QR Code</option>
				</select>
				<button id="encrypt">Encrypt</button>
				<button id="decrypt">Decrypt</button>
			</div>
		</div>
	</body>
</html>
